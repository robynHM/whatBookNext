@import models.BookModel
@(readList: Seq[BookModel])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>read list</title>
</head>
<body>
    <h1>Books I have read</h1>
    @readList.map{book =>
        <h3>@book.title</h3>
        <ul>
            <li>@book.description</li>
            <li>@book.image</li>
        </ul>
}
</body>
</html>
